<div class="container-fluid">
    <div class="row justify-content-center mt-4">
        <div class="col-5 text-center">
            <h2>Please Login or Register to order your food!</h2>
        </div>
    </div>
    <div class="row justify-content-between">
        <div class="col-5 m-4 p-2 text-center justify-content-center border border-primary rounded">
            <h4>Login!</h4>
            <div class="row justify-content-center">
                <div class="col-8">
                    <dx-text-box placeholder="Enter your Email..."
                                 [showClearButton]="true"
                                 [(value)]="loginEmailValue"
                                 mode="email">
                    </dx-text-box>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-8">
                    <dx-text-box placeholder="Enter your Passwrod..."
                                 [showClearButton]="true"
                                 [(value)]="loginPasswordValue"
                                 mode="password">
                    </dx-text-box>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-4">
                    <dx-button
                            text="Submit!"
                            icon="check"
                            type="default"
                            (onClick)="loginUser()"></dx-button>
                </div>
            </div>
        </div>
        <div class="col-5 m-4 p-2 text-center justify-content-center border border-primary rounded">
            <h4>Register!</h4>
            <div class="row justify-content-center">
                <div class="col-8">
                    <dx-text-box placeholder="Enter your Name..."
                                 [showClearButton]="true"
                                 [(value)]="registerNameValue">
                    </dx-text-box>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-8">
                    <dx-text-box placeholder="Enter your Email..."
                                 [showClearButton]="true"
                                 [(value)]="registerEmailValue"
                                 mode="email">
                    </dx-text-box>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-8">
                    <dx-text-box placeholder="Enter your Passwrod..."
                                 [showClearButton]="true"
                                 [(value)]="registerPasswordValue"
                                 mode="password">
                    </dx-text-box>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-8">
                    <dx-text-box placeholder="Confirm your Passwrod..."
                                 [showClearButton]="true"
                                 [(value)]="registerConfirmPasswordValue"
                                 mode="password">
                    </dx-text-box>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-4">
                    <dx-button
                            text="Submit!"
                            icon="check"
                            type="default"
                            (onClick)="registerUser()"></dx-button>
                </div>
            </div>
        </div>
    </div>
</div>
