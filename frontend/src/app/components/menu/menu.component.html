<div class="container-fluid">
    <div class="row justify-content-center" *ngFor="let category of categoriesWithProducts">
        <div class="col-12 m-2 cat-title">
            <h3 class="text-center">{{category.catName}}</h3>
        </div>
        <div class="col-12">
            <div class="row justify-content-between">
                <div class="col-6" *ngFor="let product of category.productsAssociated">
                    <div class="card">
                        <img class="card-img-top" src="{{product.imageUrl}}" alt="No Image Attached!">
                        <div class="card-body">
                            <h5 class="card-title">{{product.title}}</h5>
                            <p class="font-italic">{{product.description}}</p>
                            <p class="font-weight-bold">{{product.price}} DIN</p>
                            <dx-button text="Add to cart!"
                                       icon="plus"
                                       (onClick)="addProductToCart(product.id)"></dx-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
