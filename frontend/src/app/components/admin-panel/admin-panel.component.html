<div class="container-fluid pt-4">
    <dx-toolbar [items]="toolbarContent"
                style="background-color: #3e0202;">
    </dx-toolbar>
    <dx-drawer class="text-gold"
               [(opened)]="isDrawerOpen"
               height="auto"
               template="template"
               [closeOnOutsideClick]="false"
               [revealMode]="selectedRevealMode"
               [position]="selectedPosition"
               [openedStateMode]="selectedOpenMode">
        <div *dxTemplate="let data of 'template'" style="width: 200px;">
            <dx-list class="text-gold"
                     [dataSource]="listItems"
                     [hoverStateEnabled]="false"
                     [activeStateEnabled]="false"
                     [focusStateEnabled]="false"
                     (onItemClick)="onListItemClick($event)">
            </dx-list>
        </div>    
        <div>
            <div class="row justify-content-center ml-2">
                <h3 class="text-gold">Please choose a table from Menu.</h3>
                <div class="col-12" *ngIf="tableChoosen == 1">
                    <dx-data-grid
                                [dataSource]="userItems"
                                keyExpr="id"
                                [showBorders]="true"
                                (onRowInserting)="userOnRowInserting($event)"
                                (onRowUpdating)="userOnRowUpdating($event)"
                                (onRowRemoving)="userOnRowRemoving($event)">
                        <dxo-paging [enabled]="true"
                                    [pageSize]="5">
                        </dxo-paging>
                        <dxo-pager [showPageSizeSelector]="true"
                                   [allowedPageSizes]="[5, 10, 20]"
                                   [showInfo]="true">
                        </dxo-pager>
                        <dxo-editing
                                    mode="row"
                                    [allowDeleting]="true"
                                    [allowUpdating]="true"
                                    [allowAdding]="true"
                                    [useIcons]="true">
                        </dxo-editing>

                        <dxi-column dataField="name" caption="Name"></dxi-column>
                        <dxi-column dataField="email" caption="Email"></dxi-column>
                        <dxi-column dataField="password" caption="Password"></dxi-column>
                        <dxi-column dataField="admin" caption="Is Admin">
                            <dxo-lookup [dataSource]="adminLookups"
                                        displayExpr="value"
                                        valueExpr="id">
                            </dxo-lookup>
                        </dxi-column>
                    </dx-data-grid>
                </div>
                <div class="col-12" *ngIf="tableChoosen == 2">
                    <dx-data-grid
                                [dataSource]="productItems"
                                keyExpr="id"
                                [showBorders]="true"
                                (onRowInserting)="productOnRowInserting($event)"
                                (onRowUpdating)="productOnRowUpdating($event)"
                                (onRowRemoving)="productOnRowRemoving($event)">
                        <dxo-paging [enabled]="true"
                                    [pageSize]="5">
                        </dxo-paging>
                        <dxo-pager [showPageSizeSelector]="true"
                                   [allowedPageSizes]="[5, 10, 20]"
                                   [showInfo]="true">
                        </dxo-pager>
                        <dxo-editing
                                    mode="row"
                                    [allowDeleting]="true"
                                    [allowUpdating]="true"
                                    [allowAdding]="true"
                                    [useIcons]="true">
                        </dxo-editing>

                        <dxi-column dataField="title" caption="Title"></dxi-column>
                        <dxi-column dataField="imageUrl" caption="Image URL"></dxi-column>
                        <dxi-column dataField="description" caption="Description"></dxi-column>
                        <dxi-column dataField="price" caption="Price"></dxi-column>
                        <dxi-column dataField="categoryId" caption="Category ID">
                            <dxo-lookup [dataSource]="categoryLookups"
                                        displayExpr="value"
                                        valueExpr="id">
                            </dxo-lookup>
                        </dxi-column>
                    </dx-data-grid>
                </div>
                <div class="col-12" *ngIf="tableChoosen == 3">
                    <dx-data-grid
                                [dataSource]="categoryItems"
                                keyExpr="id"
                                [showBorders]="true">
                        <dxo-paging [enabled]="true"
                                    [pageSize]="5">
                        </dxo-paging>
                        <dxo-pager [showPageSizeSelector]="true"
                                   [allowedPageSizes]="[5, 10, 20]"
                                   [showInfo]="true">
                        </dxo-pager>

                        <dxi-column dataField="title" caption="Title"></dxi-column>
                    </dx-data-grid>
                </div>
                <div class="col-12" *ngIf="tableChoosen == 4">
                    <dx-data-grid
                                [dataSource]="orderItems"
                                keyExpr="id"
                                [showBorders]="true"
                                (onRowInserting)="orderOnRowInserting($event)">
                        <dxo-paging [enabled]="true"
                                    [pageSize]="5">
                        </dxo-paging>
                        <dxo-pager [showPageSizeSelector]="true"
                                   [allowedPageSizes]="[5, 10, 20]"
                                   [showInfo]="true">
                        </dxo-pager>
                        <dxo-editing
                                    mode="row"
                                    [allowAdding]="true"
                                    [useIcons]="true">
                        </dxo-editing>

                        <dxi-column dataField="userId" caption="User">
                            <dxo-lookup [dataSource]="userLookups"
                                        displayExpr="value"
                                        valueExpr="id">
                            </dxo-lookup>
                        </dxi-column>
                        <dxi-column dataField="productId" caption="Product">
                            <dxo-lookup [dataSource]="productLookups"
                                        displayExpr="value"
                                        valueExpr="id">
                            </dxo-lookup>
                        </dxi-column>
                        <dxi-column dataField="quantity" caption="Quantity"></dxi-column>
                        <dxi-column dataField="deliveryAddress" caption="Delivery Address"></dxi-column>
                    </dx-data-grid>
                </div>
                <div class="col-12" *ngIf="tableChoosen == 5">
                    <dx-data-grid
                                [dataSource]="newsItems"
                                keyExpr="id"
                                [showBorders]="true"
                                (onRowInserting)="newsOnRowInserting($event)"
                                (onRowUpdating)="newsOnRowUpdating($event)"
                                (onRowRemoving)="newsOnRowRemoving($event)">
                        <dxo-paging [enabled]="true"
                                    [pageSize]="5">
                        </dxo-paging>
                        <dxo-pager [showPageSizeSelector]="true"
                                   [allowedPageSizes]="[5, 10, 20]"
                                   [showInfo]="true">
                        </dxo-pager>
                        <dxo-editing
                                    mode="row"
                                    [allowDeleting]="true"
                                    [allowUpdating]="true"
                                    [allowAdding]="true"
                                    [useIcons]="true">
                        </dxo-editing>

                        <dxi-column dataField="title" caption="Title"></dxi-column>
                        <dxi-column dataField="author" caption="Author"></dxi-column>
                        <dxi-column dataField="imageUrl" caption="Image URL"></dxi-column>
                        <dxi-column dataField="content" caption="Content"></dxi-column>
                    </dx-data-grid>
                </div>
                <div class="col-12" *ngIf="tableChoosen == 6">
                    <dx-data-grid
                                [dataSource]="commentsItems"
                                keyExpr="id"
                                [showBorders]="true"
                                (onRowInserting)="commentsOnRowInserting($event)"
                                (onRowRemoving)="commentsOnRowRemoving($event)">
                        <dxo-paging [enabled]="true"
                                    [pageSize]="5">
                        </dxo-paging>
                        <dxo-pager [showPageSizeSelector]="true"
                                   [allowedPageSizes]="[5, 10, 20]"
                                   [showInfo]="true">
                        </dxo-pager>
                        <dxo-editing
                                    mode="row"
                                    [allowDeleting]="true"
                                    [allowAdding]="true"
                                    [useIcons]="true">
                        </dxo-editing>

                        <dxi-column dataField="title" caption="Title"></dxi-column>
                        <dxi-column dataField="author" caption="Author"></dxi-column>
                        <dxi-column dataField="content" caption="Content"></dxi-column>
                    </dx-data-grid>
                </div>
            </div>
        </div>
    </dx-drawer>
</div>
